<main class="container">
  <div class="container__header">
    <h1 class="container__header__title" *ngIf="mode === 'cliente'">Agendamentos</h1>
    <h1 class="container__header__title" *ngIf="mode === 'atendente'">Agendamentos ativos</h1>

    <a routerLink="create" class="container__header__novoAgd" *ngIf="mode === 'cliente'">
      novo agendamento
    </a>
  </div>

  <div class="container__loading" *ngIf="isLoading">
    <app-loader></app-loader>
  </div>

  <div class="container__cards" *ngIf="!isLoading">
    <p *ngIf="agendamentos.length === 0 && !error">NÃ£o existe nenhum agendamento realizado no momento.</p>
    <p *ngIf="agendamentos.length === 0 && error">Falha ao buscar agendamentos. Tente novamente mais tarde!</p>
    <app-card 
      *ngFor="let agendamento of agendamentos; let i = index"
      [agendamento]="agendamento"
      (clicked)="onDeletedClicado()"></app-card>
  </div>
</main>
