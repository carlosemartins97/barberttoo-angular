<form class="login" [formGroup]='loginForm' (ngSubmit)="onSubmit()">
  <div class="login__email">
    <label class="login__email__label" for="email">E-mail:</label>
    <input type="email" id="email" name="email" formControlName="email">
  </div>
  <div class="login__password">
    <label class="login__password__label" for="password">Senha:</label>
    <input type="password" id="password" name="password" formControlName="password">
  </div>
  <div class="login__submit">
    <button>Entrar</button>
  </div>
  <div class="login__register">
    <span>NÃ£o possui conta? <a href="#">Cadastre-se</a></span>
  </div>
</form>
