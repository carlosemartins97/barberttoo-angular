<div class="card">
  <div class="card__header">
    <button type="button" (click)="onDelete(servico.id)"><fa-icon [icon]="faTrash" class="icon"></fa-icon></button>
    <h2 class="card__header__title">{{servico.nm_servico}}</h2>
    <p class="card__header__subtitle">{{servico.ds_servico}}</p>
    <span class="card__header__price">R$ {{servico.vl_preco}}</span>
  </div>
  <div class="card__body">
    <a class="card__body__btn" routerLink="../dashboard">
      Agendar
    </a>
  </div>
</div>
